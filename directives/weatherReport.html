<div class="panel panel-default">
    <div class="panel-heading" style="padding: 4px 15px;">
        <h5>
            <strong>{{ convertToDate({ dt: weatherDay.dt }) | date: dateFormat }}</strong>
        </h5>
    </div>
    <div class="panel-body" style="padding:8px 0px 8px 15px;">
        <h5>
            High: {{ convertToStandard({ daytimeTemp: weatherDay.temp.max }) }}
            &nbsp;&nbsp;/&nbsp;&nbsp;
            Low: {{ convertToStandard({ daytimeTemp: weatherDay.temp.min }) }}
        </h5>
    </div>
</div>
