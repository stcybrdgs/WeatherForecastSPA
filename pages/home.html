<div class="row">
    <!-- a nice trick to center contents in Bootstrap is to 
         make your element 1/2 the width of the screen and
         then to offset it by 1/4 the width of the screen -->
    <div class="col-md-6 col-md-offset-3">
        <h4><strong>Forecast Settings</strong></h4></h4>
        <hr>
        <form>
            <div class="form-group">
                <label><h4>Forecast City</h4></label>
                <input type="text" class="form-control" ng-model="city"/>
            </div>
            <div class="form-group">
                <label><h4>Forecast Range (in days)</h4></label>
                <input type="text" class="form-control" ng-model="numDays"/>
                <small> <em>(default range is 2)</em></small>
            </div>            
        </form>    
        <div class="alert" id="alerts"
             ng-class="{'alert-warning':numDays > 0 && numDays < 17, 
                        'alert-danger' :numDays < 1 || numDays > 16 || numDays == NULL }">
            <span ng-show="numDays > 0 && numDays < 17">
                Forecast range may be up to 16 days
            </span>
            <span ng-show="numDays < 1">
                Forecast range must be at least 1
            </span>         
            <span ng-show="numDays > 16">
                Forecast range cannot exceed 16
            </span>     
        </div>

        <a href="#/forecast" class="btn btn-primary">
            Get Forecast
        </a>
    </div>
</div>
