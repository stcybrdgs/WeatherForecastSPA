<div class="col-md-6 col-md-offset-3">
    <h4>{{city}} ({{numDays}}-Day Forecast)</h4>
    <hr>
    Days: 
    <a href="#/forecast/1"> 1</a> | 
    <a href="#/forecast/2"> 2</a> | 
    <a href="#/forecast/3"> 3</a> | 
    <a href="#/forecast/4"> 4</a> |
    <a href="#/forecast/5"> 5</a> |
    <a href="#/forecast/6"> 6</a> |
    <a href="#/forecast/7"> 7</a> |
    <a href="#/forecast/8"> 8</a> |
    <a href="#/forecast/9"> 9</a> |
    <a href="#/forecast/10">10</a> |    
    <a href="#/forecast/11">11</a> |

    <a href="#/forecast/15">15</a> |   
    <a href="#/forecast/16">16</a>
    <br /><br />
    <div ng-repeat="w in weatherResult.list">
        <div class="row">
            <div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>{{ convertToDate(w.dt) | date: 'MMM d, y' }}</h4>
                    </div>
                    <div class="panel-body">
                        <h4>
                            High: {{ convertToFahrenheit(w.temp.max) }}
                            &nbsp;&nbsp;/&nbsp;&nbsp;
                            Low: {{ convertToFahrenheit(w.temp.min) }}
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
